<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Saldo Akhir Tabungan</title>
  </head>
  <body>
    <h1>Menghitung Saldo Akhir Tabungan</h1>
    <form method="post" action="script1-soal.php">
      <table>
        <tr>
          <td>Saldo Awal (Rp)</td>
          <td>:</td>
          <td>
            <input type="number" name="saldoAwal" step="1" min="0" required />
          </td>
        </tr>
        <tr>
          <td>Besar Bunga per Bulan (%)</td>
          <td>:</td>
          <td>
            <input
              type="number"
              name="bungaBulan"
              step="0.01"
              min="0"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Jumlah Bulan</td>
          <td>:</td>
          <td>
            <input type="number" name="jumlahBulan" step="1" min="0" required />
          </td>
        </tr>
      </table>
      <input type="submit" name="hitungSaldo" value="Hitung Saldo Akhir" />
      <input type="reset" name="reset" value="Reset" />
    </form>
  </body>
</html>
